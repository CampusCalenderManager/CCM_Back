spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ccm
    username: user
    password: mypass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show_sql: true
      format_sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect